name: Build and publish

on:
  push:
    branches: [main]
    tags:
      - v*.*.*
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "yarn"
      - run: yarn
      - run: yarn build
      - working-directory: build
        run: zip -r co.buzzshot.groups.zip co.buzzshot.groups
      - uses: actions/upload-artifact@v1
        with:
          name: co.buzzshot.groups.zip
          path: build/co.buzzshot.groups.zip
      - uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          allowUpdates: true
          artifacts: co.buzzshot.groups.zip
          token: ${{ secrets.GITHUB_TOKEN }}
